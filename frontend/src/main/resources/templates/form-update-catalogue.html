<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form Add Catalog</title>
</head>

<body>
<!--<nav th:replace="~{fragments/navbar :: navbar('buku')}"></nav>-->
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Add Product Catalog</h2>
                <br>
                <!--TODO-->
                <form th:object="${catalogue}"
                      th:action="@{/catalog/update/{catalogId}(catalogId=${catalogue.idCatalog})}"
                      method="POST"
                      enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Product Name:</label>
                        <input type="text" th:field="*{productName}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Product Description:</label>
                        <textarea th:field="*{productDescription}" class="form-control" rows="4" required></textarea>

                    </div><div class="mb-3">
                    <label class="form-label">Product Stock:</label>
                    <input type="number" th:field="*{stock}" class="form-control" rows="4" required></input>
                </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Product Price:</label>
                        <input type="number" th:field="*{price}" class="form-control" id="productPrice" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="category">Category</label>
                        <select class="form-control" id="category" th:field="*{categoryId}">
                            <option th:value="1" th:text="'Aksesoris Fashion'"></option>
                            <option th:value="2" th:text="'Buku dan Alat Tulis'"></option>
                            <option th:value="3" th:text="'Elektronik'"></option>
                            <option th:value="4" th:text="'Fashion Bayi dan Anak'"></option>
                            <option th:value="5" th:text="'Fashion Muslim'"></option>
                            <option th:value="6" th:text="'Fotografi'"></option>
                            <option th:value="7" th:text="'Hobi dan Koleksi'"></option>
                            <option th:value="8" th:text="'Jam Tangan'"></option>
                            <option th:value="9" th:text="'Perawatan & Kecantikan'"></option>
                            <option th:value="10" th:text="'Makanan & Minuman'"></option>
                            <option th:value="11" th:text="'Otomotif'"></option>
                            <option th:value="12" th:text="'Perlengkapan Rumah'"></option>
                            <option th:value="13" th:text="'Souvenir & Party Supplies'"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Product Image:</label>
                        <input type="file"  name="imageFile" class="form-control" id="imageFile" accept="image/*" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-primary" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
