<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Daftar Catalog</title>

    <style>
        .card-img-top {
            object-fit: cover;
            height: 200px;
            width: 100%;
        }
        body, html {
            min-height: 100vh;
            width: 100%;
            margin: 0 auto;
        }
    </style>

</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar(activePage='catalog')}"></nav>
<div class="container"
        style="height:100vh; width:100%;">
    <div class="row">
        <!-- kalau role not logged in aja -->
        <!--              <div class="col-12">-->
        <!--                  <img src="https://cdn.dribbble.com/users/2279668/screenshots/9011709/online-shopping-vector-illustration1.webp"-->
        <!--                       alt="Image" class="img-fluid" style="width: 400px;height: 300px;">-->
        <!--              </div>-->
        <!-- kalau role not logged in aja -->

        <h2 class="text-center mt-2">Daftar Catalog</h2>
        <div class="text-center pt-5">
            <h2>Chart Daily Product Sales</h2>
            <div class="row justify-content-center m-2">
                <canvas id="chartCatalog"></canvas>
            </div>
        </div>

        <div class="col-md-3">
            <div class="mb-4">
                <h4>Filter by Name</h4>
                <form th:action="@{/catalog/find-by-name}" method="GET" id="formOne">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Product Name</span>
                        <input type="text" class="form-control" name="name" th:value="${enteredName}">
                    </div>
                </form>
            </div>

            <div class="mb-4">
                <h4>Filter by Price</h4>
                <form th:action="@{/catalog/price-range}" method="GET" id="formTwo">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Min Price</span>
                        <input type="text" class="form-control" name="minPrice"  th:value="${minPrice}">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Max Price</span>
                        <input type="text" class="form-control" name="maxPrice" th:value="${maxPrice}">
                    </div>
                </form>
            </div>

            <div class="mb-4">
                <h4>Sort Catalog</h4>
                <form th:action="@{/catalog/sort-by}" method="GET">
                    <div class="input-group mb-3">
                        <select class="form-control" aria-label="Field to Sort" name="sortField">
                            <option th:value="productName">Product Name</option>
                            <option th:value="price">Product Price</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sortDirection" id="ascendingRadio" value="ASC">
                            <label class="form-check-label" for="ascendingRadio">Ascending</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sortDirection" id="descendingRadio" value="DESC">
                            <label class="form-check-label" for="descendingRadio">Descending</label>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3" type="submit">Sort</button>
                </form>
            </div>
        </div>

        <div class="col-md-9" >
            <div class="row" >
                <div class="col-md-4 mb-4 " th:each="item, iterationStatus : ${catalogData}" th:if="${#bools.isTrue(valid)}">
                    <div class="card shadow-sm h-100" >
                        <img alt="" th:src="*{'data:image/jpeg;base64,'+{item['image']}}" class="card-img-top img-fluid" style="width: 100px;height: 100px;">
                        <div class="card-body d-flex flex-column">
                            <h5 th:text="${item['productName']}" class="card-title"></h5>
                            <p th:text="${item['productDescription']}" class="card-text"></p>
                            <div class="d-flex justify-content-between align-items-center mt-auto">
                                <small class="text-muted mb-0">Harga produk: <span th:text="'Rp ' + ${item['price']}"></span></small>
                                <div class="btn-group">
                                    <a type="button" class="btn btn-md btn-primary">Edit Product</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="alert alert-warning d-flex align-items-center" role="alert" th:unless="${#bools.isTrue(valid)}">
                    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div th:text="${error}">
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
<script>
    $('#formOne input').keypress(function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            $('#formOne').submit();
        }
    });

    $('#formTwo input').keypress(function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            $('#formTwo').submit();
        }
    });
</script>
<script th:inline="javascript">
    var listCatalog = [[${listCatalogChart}]];

    var labels = Object.keys(listCatalog);
    var chartData = labels.map(function(key){
        return listCatalog[key];
    });

    var colors = [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(255, 159, 64, 0.2)'
    ];

    var borderColors = [
        'rgba(255, 99, 132, 1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)',
        'rgba(255, 159, 64, 1)'
    ];
    const ctx = document.getElementById('chartCatalog');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Number of Products Sold',
                data: chartData,
                backgroundColor: colors,
                borderColor: borderColors,
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>

</html>
