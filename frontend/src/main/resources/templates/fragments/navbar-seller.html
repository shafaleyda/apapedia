<head>

</head>

<body>

          type="button"
          data-toggle="collapse"

  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto d-flex">

        </a>

      <li class="nav-item active">
        <a class="nav-link fs-4 mr-3" th:href="@{/orderHistory}" th:classappend="${activePage == 'order'?'active':''}">

        </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link fs-4 mr-3" th:href="@{/catalog/viewall}" th:classappend="${activePage == 'profile'?'active':''}">
