<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Order History</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      margin-bottom: 20px;
    }

    .card-body {
      display: flex;
      flex-direction: column;
      align-items: left;
      text-align: left;
    }

    h2 {
      color: #007bff;
    }

    h6 {
      margin: 5px 0;
    }

    .btn-update-status {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="text-center pt-5">
      <h2>Order History</h2>
    </div>
    <div th:each="order: ${listOrder}">
      <div class="row justify-content-center m-2">
        <div class="card" style="width: 30rem;">
          <div class="card-body text-left">
            <!-- <h5 th:text="${order.Id}" class="card-title"></h5> -->
            <br>
            <form th:action="@{/updateStatus/{orderId}(orderId=${order.id})}" method="post" class="update-status-form text-left">
              <!-- <div th:each="orderItem, iterStat : ${order.listOrderItem}">
                <h6 th:text="'Item ' + ${iterStat.count}"></h6>
                <h6 th:text="'Product name: ' + ${orderItem.productName}"></h6>
                <h6 th:text="'Quantity: ' + ${orderItem.quantity}"></h6>
                <p></p>
              </div> -->
              <h6 th:text="'Product total price : '+${order.totalPrice}"></h6>
              <h6>
                <span th:if="${order.status == 0}" th:text="'Order status: Menunggu konfirmasi'"></span>
                <span th:if="${order.status == 1}" th:text="'Order status: Dikonfirmasi penjual'"></span>
                <span th:if="${order.status == 2}" th:text="'Order status: Menunggu kurir'"></span>
                <span th:if="${order.status == 3}" th:text="'Order status: Dalam perjalanan'"></span>
                <span th:if="${order.status == 4}" th:text="'Order status: Barang diterima'"></span>
                <span th:if="${order.status == 5}" th:text="'Order status: Selesai'"></span>
              </h6>
              <h6>
                <label for="status">Select status:</label>
                <select id="status" name="status">
                    <option value="0">Menunggu konfirmasi</option>
                    <option value="1">Dikonfirmasi penjual</option>
                    <option value="2">Menunggu kurir</option>
                    <option value="3">Dalam perjalanan</option>
                    <option value="4">Barang diterima</option>
                    <option value="5">Selesai</option>
                </select>
              </h6>
              <button type="submit" class="btn btn-sm btn-primary btn-update-status">Update Order Status</button>
            </form>
            <!-- <a type="button" class="btn btn-md btn-primary" th:href="@{/buku/{id}(id=${buku.id})}">Detail</a>
            <a type="button" class="btn btn-md btn-warning" th:href="@{/buku/{id}/update(id=${buku.id})}">Update Order Status</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
