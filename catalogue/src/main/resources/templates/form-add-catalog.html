<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Product Form</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Add Product</h2>

    <form th:object="${catalogDTO}" action="@{/catalog/create}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name:</label>
            <input type="text" class="form-control" id="productName" name="productName" required>
        </div>

        <div class="mb-3">
            <label for="productDescription" class="form-label">Product Description:</label>
            <textarea class="form-control" id="productDescription" name="productDescription" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price:</label>
            <input type="number" class="form-control" id="productPrice" name="productPrice" required>
        </div>

        <div class="mb-3">
            <label for="imageFile" class="form-label">Product Image:</label>
            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
