<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form Add Buku</title>
</head>

<body>
<!--<nav th:replace="~{fragments/navbar :: navbar('buku')}"></nav>-->
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah Buku </h2>
                <br>
                <form th:object="${catalogDTO}" th:action="@{/catalog/create}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name:</label>
                        <input type="text" th:field="*{productName}" class="form-control" id="productName" required>
                    </div>

                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Product Description:</label>
                        <textarea th:field="*{productDescription}" class="form-control" id="productDescription" rows="4" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Product Price:</label>
                        <input type="number" th:field="*{price}" class="form-control" id="productPrice" required>
                    </div>

                    <div class="mb-3">
                            <input type="file" th:field="*{image}" class="form-control" id="imageFile" accept="image/*" required>
                        <input type="url" th:field="*{image}" class="form-control" id="imageUrl">

                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-primary" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
