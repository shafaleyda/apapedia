<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>View All Buku</title>
</head>

<body>
<div class="container">
    <div class="text-center pt-5">
        <h2>Daftar Buku</h2>
    </div>

    <div th:each="catalog: ${listCatalog}">
        <div class="row justify-content-center m-2">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <h5 th:text="${catalog.productName}" class="card-title"></h5>
                    <br>
                    <p th:text="'Harga : Rp'+${catalog.productPrice}" class="card-text text-muted"></p>
                    <th scope="row"><img alt="" th:src="*{'data:image/jpeg;base64,'+{product.image}}" style="width"></th>

                </div>
            </div>
        </div>
    </div>
    <div class="text-center m-3">
        <a type="button" class="btn btn-primary m-2" href="/buku/create">Tambah Buku</a>
        <a type="button" class="btn btn-md btn-primary" href="/">Home</a>
    </div>
</div>
</body>

</html>
