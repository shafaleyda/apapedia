<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sf="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="UTF-8">
    <title>BacaBaca</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>

        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>
                
        <form th:action="@{/}" th:object="${authDTO}" method="POST">
            Email: <br>
            <input required class="form-control" type="email" th:field="*{email}" />
            <br><br>

            Password: <br>
            <input required class="form-control" type="password" th:field="*{password}" />
            <br><br>

            <button type="submit">Login</button>
            
            <p>Don't have an account yet? <a href="/register/seller" style="color:dodgerblue">register</a>.</p>
        </form>
    </div>
</body>

</html>
