<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Form Register</title>
</head>

<body>
  <div class="container">
    <div class="card m-4 p-4">
      <div class="card-body">
        <div class="justify-content-center">
          <h2> Register Seller </h2>
          <br>
          <form th:action="@{/register/seller}" th:object="${sellerDTO}" method="POST">
            Nama: <br>
            <input class="form-control" type="text" th:field="*{name}" />
            <br><br>

            Username SSO: <br>
            <input class="form-control" type="text" th:field="*{username}" />
            <br><br>

            Email: <br>
            <input required class="form-control" type="email" th:field="*{email}" />
            <br><br>

            Address: <br>
            <input required class="form-control" type="text" th:field="*{address}" />
            <br><br>

            Category: <br>
            <table class="table">
              <tbody>
                <tr>
                  <select class="form-control" th:field="*{category}">
                    <option th:each="category: ${listCategory}" th:value="${category}" th:text="${category}"></option>
                  </select>
                </tr>
              </tbody>
            </table>
            <!-- <input required class="form-control" type="text" th:field="*{category}" />
            <br><br> -->

            <button class="btn btn-primary" type="submit">Submit</button>
            <a class="btn btn-secondary" href="/">Home</a>


            <p>Udah punya akun? Langsung login aja disini <a href="/login-sso" style="color:dodgerblue">login</a>.</p>
          </form>
        </div>
      </div>
    </div>
    <div class="justify-content-center">
      <a class="btn btn-primary" href="/dashboard/seller/guest">Login as Guest</a>
    </div>

  </div>
</body>

</html>
