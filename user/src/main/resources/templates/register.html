<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Form Add User</title>
</head>

<body>
  <div class="container">
    <div class="card m-4 p-4">
      <div class="card-body">
        <div class="justify-content-center">
          <h2>Tambah User </h2>
          <br>
          <form th:action="@{/register}" th:object="${userDTO}" method="POST">
            Nama: <br>
            <input class="form-control" type="text" th:field="*{username}" />
            <br><br>

            username: <br>
            <input class="form-control" type="text" th:field="*{username}" />
            <br><br>

            Password: <br>
            <input required class="form-control" type="password" th:field="*{password}" />
            <br><br>
            
            Email: <br>
            <input required class="form-control" type="email" th:field="*{email}" />
            <br><br>
            
            Address: <br>
            <input required class="form-control" type="text" th:field="*{address}" />
            <br><br>
            
            Role: <br>
            <input required class="form-control" type="text" th:field="*{role}" />
            <br><br>

            <button class="btn btn-primary" type="submit">Submit</button>
            <a class="btn btn-primary" href="/">Home</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
